<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div style="text-align: center;">

        <header th:replace="header::myheader"></header>

        <h1>Products List</h1>

        <a th:href="@{/products/create}" class="btn btn-primary btn-md">
            Add Course
        </a>
    </div>

    <div class="list-group" style="padding-top: 10px">
        <ul class="list-group">
            <li class="list-group-item shadow rounded">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <p><b>Index</b></p>
                        </div>
                        <div class="col-2">
                            <p><b>Name</b></p>
                        </div>
                        <div class="col-2">
                            <p><b>Price</b></p>
                        </div>
                        <div class="col-2">
                            <p><b>Weight</b></p>
                        </div>
                        <div class="col-3">
                            <p style="text-align: center;"><b>Actions</b></p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="list-group" style="padding-top: 10px">
        <ul th:each="product: ${products}" class="list-group">
            <li class="list-group-item shadow rounded">
                <div class="container">
                    <div class="row">
                        <div class="col-2 text-success">
                            <p th:text="${product.id} "></p>
                        </div>
                        <div class="col-2 text-success">
                            <p th:text="${product.name} "></p>
                        </div>
                        <div class="col-2 text-success">
                            <p th:text="${product.weight}  "></p>
                        </div>
                        <div class="col-2 text-success">
                            <p th:text="${product.price} "></p>
                        </div>
                        <div class="col-1">
                            <a th:href="@{/products/details/{productId}(productId=${product.id})}"
                               class="btn btn-success btn-md">
                                Details
                            </a>
                        </div>
                        <div class="col-1">
                            <a th:href="@{/products/update/{productId}(productId=${product.id})}"
                               class="btn btn-primary btn-md">
                                Update
                            </a>
                        </div>
                        <div class="col-1">
                            <a th:href="@{/products/delete/{productId}(productId=${product.id})}"
                               class="btn btn-danger btn-md"
                               onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

<footer th:replace="footer::myfooter"></footer>

</body>
</html>
